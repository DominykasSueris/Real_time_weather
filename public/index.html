<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Weather css/weather.css" rel="stylesheet">
    <title>Real time weather conditions</title>
</head>

<body>
    <header>
        </div>
        <img id="header-logo" src="Content/017-wind.png" alt="header-logo">
        </div>
        <div id="header-navigation">
            <a href="https://www.google.co.uk/maps/">Google maps</a>
            <a href="#home">Home</a>
            <a href="#contacts">Contacts</a>
    </header>

    <section>
        <div class="location-input-section">
            <h1>Weather information</h1>
            <form id="location-form">
                <label for="location">Where are you now?</label>
                <input type="text" id="location-input" name="location-input" required>
                <button type="submit" id="request-button">Submit</button>
            </form>
        </div>
    </section>
    <div id="weather-response" class="weather-table-response hidden-table">
        <div id="city-location">
        </div>
        <div id="weather-table">
            <div id="weather-temperature"></div>
            <div id="weather-wind"></div>
            <div id="weather-visibility"></div>
            <div id="weather-condition"></div>
            <div id="weather-logo"></div>
        </div>
    </div>


    </div>
    <div id="location-response" class="location-table-response hidden-table">
        <div class="location-response-information">
            <div id="locations"></div>
        </div>
    </div>

    </div>


    <script src="weather js/weather.js" type="application/javascript">
    </script>

</body>

</html>
